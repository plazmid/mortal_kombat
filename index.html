<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mortal Kombat - премьера фильма 2021</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
</head>
<body>
   <div class="app" id="app">
      <header class="header">
         <a href="/" class="logo">
            <img src="img/logo.svg" alt="Логотип: КиноПульс" class="logo__image">
         </a>
         <a href="#" class="user">
            <span class="user__name">Олег</span>
            <img class="user__photo" src="img/avatar_light.jpg" alt="Аватар">  
         </a>
      </header>
      

      <section class="film">
         <img class="film__logo" src="img/film-logo.png" alt="Mortal Kombat">
         <div class="tags">
            <span class="tags__date">2021</span>
            <span class="tags__genre">боевик, фэнтези, фантастика</span>
            <span class="tags__country">США</span>
            <span class="tags__age">18+</span>
         </div> <!-- /.tags -->
         <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
         <div class="button__group">
            <a data-fancybox data-src="#preorder" href="javascript:;" class="button button__primary">Предзаказ фильма</a>
            <a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA" class="button button__default">
               <img class="button__default__icon" src="img/play.png" alt="icon: play">
               <span class="button__default__text">Смотреть трейлер</span>
            </a>
         </div> <!-- /.button__group -->
         <div id="preorder">
            <form class="preorder__email" action="/" method="POST">
               <span></span>
               <input class="preorder__input" type="email" name="name" placeholder="Заполните ваш Email...">
               <button class="preorder__button" type="submit">Подписаться</button>
            </form>

         </div>
      </section>
   </div>
   
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="js/jquery.vide.min.js"></script>
   
   <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
   <script src="js/main.js"></script>
</body> 
</html>
